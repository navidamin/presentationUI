<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal UI</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section" id="main">
        <div class="main-container">
            <div class="grid-item top-left">
                <h1>Welcome to My Presentaion</h1>
                <p><br></p>
                <h2>Navid Aminnia</h2>
                <p>Software Developer and Simulation Engineer </p>
            </div>
            <div class="grid-item top-right"></div>
            <div class="grid-item bottom-left"></div>
            <div class="grid-item bottom-right"></div>
        </div>
    </div>
    <div class="section" id="terminal">
        <div class="container">
            <div class="grid">
                <div class="terminal">
                    <div id="output"></div>
                    <div class="input-line">
                        <span class="prompt">$</span>
                        <input type="text" id="userInput" autocomplete="off" />
                    </div>
                </div>
                <div class="content">
                    <div class="grid-item left">
                        <div id="content-output"></div>                            
                    </div>

                    <div class="grid-item right"></div>

                    <!-- Other content can go here -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
